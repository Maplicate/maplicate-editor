<h2 mat-dialog-title>Join A Map</h2>
<mat-dialog-content>
  <mat-form-field fxFill>
    <input #mapAddressInput matInput placeholder="Address" [value]="address" type="text" required>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button
          color="primary"
          [mat-dialog-close]="mapAddressInput.value"
          [disabled]="!mapAddressInput.value">
    Join
  </button>
</mat-dialog-actions>
