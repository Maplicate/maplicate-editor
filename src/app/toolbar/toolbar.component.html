<mat-toolbar color="primary">
  <h2>Maplicate</h2>
  <button mat-icon-button>
    <mat-icon>book</mat-icon>
  </button>
  <span class="toolbar-filler"></span>
  <button mat-button *ngIf="!mapReady" (click)="createMap()" [disabled]="!dbReady">
    <mat-icon>add</mat-icon> Create
  </button>
  <button mat-button *ngIf="!mapReady" (click)="joinMap()" [disabled]="!dbReady">
    <mat-icon>group</mat-icon> Join
  </button>
  <button mat-button *ngIf="mapReady" [matMenuTriggerFor]="mapMenu">
    {{mapName}} <mat-icon>arrow_drop_down</mat-icon>
  </button>
  <mat-progress-spinner *ngIf="loading" mode="indeterminate" color="accent" diameter="30">
  </mat-progress-spinner>
</mat-toolbar>

<mat-menu #mapMenu="matMenu">
  <button mat-menu-item ngxClipboard [cbContent]="mapAddress" (click)="copyAddress()">
    <mat-icon>file_copy</mat-icon> Address
  </button>
  <button mat-menu-item (click)="download()">
    <mat-icon>cloud_download</mat-icon> Download
  </button>
  <button mat-menu-item  (click)="exitMap()">
    <mat-icon>clear</mat-icon> Exit
  </button>
</mat-menu>
