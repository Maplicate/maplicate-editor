language: node_js
node_js:
  - "8"
install:
  - npm install
script:
  - npm run lint
  - npm run build:dev
deploy:
  provider: s3
  access_key_id: $AWS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  bucket: $AWS_S3_BUCKET
  region: $AWS_REGION
  local_dir: dist
  skip_cleanup: true
  acl: public_read
  on:
    branch: master
